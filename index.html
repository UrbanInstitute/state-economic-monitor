<html>
<head>
<link rel="stylesheet" href="css/main.css" type="text/css">
<link rel="stylesheet" type="text/css" href="css/vendor/jquery-ui.css">
</head>
<body>
<div id = "chartData"></div>
<div id = "topojsonData"></div>
<div id = "paramData"></div>

<div id = "chartsTemp">
	<div id = "singleYearContainer">
		<div id = "barChartContainer"></div>
		<div id = "mapContainer"></div>
	</div>

	<div id = "multiYearContainer">
		<div id = "lineChartContainer"></div>
	</div>
</div>

<div id = "controlsTemp">
	<div>Bar chart year</div>
	<select class = "dateMenu barChart year">
<!-- 		<option value = "1976">1976</option>
		<option value = "1976">1976</option>
		<option value = "1976">1976</option>
		<option value = "1976">1976</option>
		<option value = "1976">1976</option>
		<option value = "1976">1976</option>
		<option value = "1976">1976</option> -->
	</select>
	<div>Bar chart month</div>
	<select class = "dateMenu barChart month">
		<option class = "barMonth m1" value = "01">January</option>
		<option class = "barMonth m2" value = "02">February</option>
		<option class = "barMonth m3" value = "03">March</option>
		<option class = "barMonth m4" value = "04">April</option>
		<option class = "barMonth m5" value = "05">May</option>
		<option class = "barMonth m6" value = "06">June</option>
		<option class = "barMonth m7" value = "07">July</option>
		<option class = "barMonth m8" value = "08">August</option>
		<option class = "barMonth m9" value = "09">September</option>
		<option class = "barMonth m10" value = "10">October</option>
		<option class = "barMonth m11" value = "11">November</option>
		<option class = "barMonth m12" value = "12">December</option>
	</select>

	<div>Line chart start date</div>
	<div class = "calendarContainer startDate"></div>

	<div>Line chart end date</div>
	<div class = "calendarContainer endDate"></div>

	<div id = "stateNameContainer">
		<div class = "stateNameCol left"></div>
		<div class = "stateNameCol right"></div>
	</div>
</div>






<script src="js/vendor/moment.min.js"></script>
<script src="js/vendor/jquery.1.8.min.js"></script>
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>

<script src = "js/constants.js"></script>
<script src = "js/utils.js"></script>
<script src = "js/main.js"></script>
</body>
</html>
